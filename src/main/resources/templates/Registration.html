<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <link rel="stylesheet" href="/css/Registration.css">
</head>
<body>
    <div class="form-container">
        <h2>Employee Registration Form</h2>
        <div><span id="passwordError"></span></div>
        <form action="/registration" method="POST" onsubmit="return validatePassword()">
            <div class="form-group">
                <label for="id">Employee ID</label>
                <input type="text" id="id" name="id" placeholder="Enter Employee ID" required>
            </div>
            <div class="form-group">
                <label for="name">Employee Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Employee Name" required>
            </div>
            <div class="form-group password-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
                <span class="toggle-password" id="togglePassword">üëÅÔ∏è
                </span>
            </div>
            <div class="form-group password-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Enter Confirm Password" required>
                <span class="toggle-password" id="confirmTogglePassword">üëÅÔ∏è
                </span>
            </div>
            <div class="form-group">
                <label for="dept">Department</label>
                <select id="dept" name="dept" required>
                    <option value="" disabled selected>Select Department</option>
                    <option value="MES">MES</option>
                    <option value="J-Team">J-Team</option>
                </select>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="" disabled selected>Select Role</option>
                    <option value="executive">Executive</option>
                    <option value="team_lead">Team Lead</option>
                </select>
            </div>
            <div class="form-group">
                <button class = "btn-submit" type="submit">Submit</button>
                <button class = "btn-reset" type="reset">Reset</button>
            </div>
        </form>
        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
</body>
</html>
